<!DOCTYPE html>
<html>
<head>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="https://raw.githubusercontent.com/necolas/normalize.css/master/normalize.css">
	<link rel="stylesheet" type="text/css" href="styles/style.css">
	<title></title>
</head>
<body>
	<div id="container">
		<div class="box">
			<div class="tshirt">
				<a href="#">
				<i id="rotator" class="googleicons rotateicon material-icons">rotate_right</i></a>
				<img class="shirtimage" src="images/1_front.png">
			</div>
			<div class="icons">
				<i class="googleicons material-icons">repeat</i>
				<i class="googleicons material-icons">favorite</i>
				<i id="size" class="googleicons material-icons">format_size</i>
				<div id="tshirtSizeSelection">
					<img class="tshirtsize" src="images/t-shirtS.svg" alt="tshirt size">
					<img class="tshirtsize" src="images/t-shirtM.svg" alt="tshirt size">
					<img class="tshirtsize" src="images/t-shirtL.svg" alt="tshirt size">
					<img class="tshirtsize" src="images/t-shirtXL.svg" alt="tshirt size">
				</div>
				<i id="cropsquare" class="googleicons material-icons">crop_square</i>
				<div id="colorOption">
					<div class="colorbox" id="blue"></div>
					<div class="colorbox" id="yellow"></div>
					<div class="colorbox" id="pink"></div>
					<div class="colorbox" id="green"></div>
				</div>	
				<i class="googleicons material-icons">add_shopping_cart</i>
			</div>
			<div class="pricing">
				<div><h1>Save my trees</h1></div>
				<div><h2>$29</h2></div>
			</div>
		</div>
		<div class="box">
			<div class="tshirt"></div>
			<div class="icons"></div>
			<div class="pricing">
				<p>Nature Lover $19</p>
			</div>
		</div>
		<div class="box">
			<div class="tshirt"></div>
			<div class="icons"></div>
			<div class="pricing">
				<p>Forrest Walk $39</p>
			</div>
		</div>
	</div>
</body>
</html>
